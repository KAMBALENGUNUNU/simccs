# ==========================================
# 1. APPLICATION SETUP
# ==========================================
spring.application.name=simccs
server.port=8080

# ==========================================
# 2. DATABASE CONNECTION (MySQL)
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# ==========================================
# 6. GEMINI AI INTEGRATION
# ==========================================
# Using the standard Gemini 1.5 Flash model for fast, free text processing
ai.gemini.api-url=${GEMINI_API_URL}
ai.gemini.api-key=${GEMINI_API_KEY}
# ==========================================
# 3. SECURITY & JWT
# ==========================================
# Must be 32+ characters. Matches the key used in JwtService.
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ==========================================
# 4. FILE UPLOAD
# ==========================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# ==========================================
# 5. SWAGGER / OPENAPI CONFIGURATION
# ==========================================
# Enable the UI
springdoc.swagger-ui.enabled=true

# Tell Swagger where to find your Controllers (CRITICAL)
springdoc.packages-to-scan=com.acp.simccs

# Ensure it finds all REST endpoints
springdoc.paths-to-match=/api/**,/ws/**

# formatting
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Add these to your application.properties
app.base-url=http://localhost:8080
app.admin-email=admin@simccs.com
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true