spring.application.name=simccs
spring.datasource.url=jdbc:mysql://localhost:3306/simccs_db
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.acp.simccs
springdoc.paths-to-match=/api/**,/ws/**
springdoc.show-actuator=false

# Disable default MVC mappings if causing conflicts
springdoc.use-fqn=false

# For Spring Modulith compatibility
springdoc.cache.disabled=true

# Security and JWT
springdoc.show-login-endpoint=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json